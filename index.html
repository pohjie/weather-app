<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="weather.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>Weather</h1>
    <div class="button r" id="button-1">
      <input type="checkbox" class="checkbox" autocomplete="off"/>
      <div class="knobs"></div>
      <div class="layer"></div>
    </div>
  </div>

  <form id="location-form">
    <label for="location">Location (City):</label>
    <input type="text" name="location" id="location">
    <button type="submit" id="submit-location-btn">Get weather</button>
  </form>
  <div id="weather-info">
    <img
      src="https://imageio.forbes.com/specials-images/imageserve/5ed6636cdd5d320006caf841/The-Blackout-Tuesday-movement-is-causing-Instagram-feeds-to-turn-black-/960x0.jpg?format=jpg&width=960"
      alt="Weather icon" id="weather-img">
    <div id="weather-text">
      <div class="weather-summary">
        <div id="weather-main"></div>
        <div id="weather-description"></div>
      </div>
      <div class="temp"></div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </div>
  </div>
</body>

</html>
